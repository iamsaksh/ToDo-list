{% extends 'base.html' %}

{% block content %}
  <h1>To-Do List</h1>
  <hr>
  {% for task in tasks %}
    <div class="task {% if task.completed %}completed{% endif %}">
      <div class="title">{{ task.title }}</div>
      <div class="actions">
        <a href="{% url 'complete' task.pk %}" class="btn btn-success btn-sm">Complete</a>
        <a href="{% url 'delete' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
      </div>
      <div class="created">{{ task.created_date|date:"d M Y" }}</div>
    </div>
  {% endfor %}
  <hr>
  <a href="{% url 'add' %}"</a>

{% endblock %}

{% block styles %}
  <style>
    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #333;
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .title {
      flex: 1;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .actions {
      margin-left: 10px;
    }

    .created {
      margin-left: 10px;
      font-size: 12px;
      color: gray;
    }

    .btn {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0062cc;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    hr {
      margin-top: 40px;
      margin-bottom: 40px;
      border: 0;
      border-top: 1px solid #ccc;
    }
  </style>
{% endblock %}
